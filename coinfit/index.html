<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:wght@500;600&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Coinfit</title>
</head>

<body>
    <header>
        <div class="icon">
            <img src="img/icon.svg" alt="">
            <h1>OINFIT</h1>
        </div>
        <div class="profile-container">
            <h1>Dashboard</h1>
            <div class="profile-box">
                <a href="#" class="notice-chat"><img src="img/notice.svg" alt=""></a>
                <a href="#" class="notice-chat"><img src="img/chat.svg" alt=""></a>
                <div class="dropdown">
                    <a href="#" class="profile-button">
                        <img src="img/profile-photo.jpg" alt="">
                        <div>
                            <h3>Wade Warren</h3>
                            <p>Wade Warren <img src="img/down.svg" alt=""></p>
                        </div>
                    </a>
                    <div class="dropdown-content">
                        <a href="#" class="profile-button">
                            <img src="img/profile-photo.jpg" alt="">
                            <div>
                                <h3>Wade Warren</h3>
                                <p>Wade Warren</p>
                            </div>
                        </a>
                        <a href="#" class="profile-button">
                            <img src="img/profile-photo.jpg" alt="">
                            <div>
                                <h3>Wade Warren</h3>
                                <p>Wade Warren</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="navigation-container">
        <div class="navigation-box">
            <a href="#">
                <img src="img/dashboard.svg" alt="">
                <p>Dashboard</p>
            </a>
            <a href="#">
                <img src="img/users.svg" alt="">
                <p>Users</p>
            </a>
            <a href="#">
                <img src="img/authentication.svg" alt="">

            </a>
            <a href="#">
                <img src="img/maps.svg" alt="">

            </a>
            <a href="#">
                <img src="img/icons-panel.svg" alt="">
                <p>Icons</p>
            </a>
            <a href="#">
                <img src="img/error.svg" alt="">
                <p>Error</p>
            </a>
        </div>
        <div class="navigation-box-2">
            <a href="#">
                <img src="img/components.svg" alt="">
                <p>Components</p>
            </a>
            <a href="#">
                <img src="img/documentation.svg" alt="">
                <p>Documentation</p>
            </a>
            <div class="button-upgrade">
                <img src="img/upgrade-fon.jpg" alt="">
                <a href="#">Upgrade Now</a>
            </div>
        </div>
    </div>

</html>
